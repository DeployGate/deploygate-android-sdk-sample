apply plugin: 'com.android.application'
apply plugin: 'deploygate'

android {
    compileSdkVersion 14
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.deploygate.sample"
        minSdkVersion 8
        targetSdkVersion 15
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
}

if (project.hasProperty("DEPLOYGATE_USER_NAME")) {
    deploygate {
        userName = DEPLOYGATE_USER_NAME
        token = DEPLOYGATE_API_TOKEN

        apks {
            debug {
                sourceFile = file("build/outputs/apk/app-debug.apk")
                message = "test upload sample"
            }
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/deploygatesdk.jar')
}
